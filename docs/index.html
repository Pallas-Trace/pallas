<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-versioned-plugin@0.0.1/styles.css">
</head>
<body>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/mermaid@11.12.0/dist/mermaid.min.js "></script>
<script src="//cdn.jsdelivr.net/npm/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-versioned-plugin@0.0.1/index.js"></script>
<script>
	mermaid.initialize({
		startOnLoad: true,
		securityLevel: 'loose',
		logLevel: 1
	});

	window.$docsify["auto2top"] = true
	window.$docsify["loadSidebar"] = true
    window.$docsify["relativePath"] = true
	window.$docsify["autoHeader"] = true
	window.$docsify["name"] = "Pallas"
    window.$docsify["repo"] = "https://gitlab.inria.fr/pallas/pallas"
	window.$docsify["subMaxLevel"] = 2
    window.$docsify["versions"] = [
	    { folder: 'main', label: 'main', default: true },
	    { folder: 'dev', label: 'dev', default: false }
    ]
    window.$docsify["versionSelectorLabel"] = "Branch"
</script>
</body>
</html>
