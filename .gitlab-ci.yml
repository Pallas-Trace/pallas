stages:
  - build
  - deploy

variables:
  COMPOSER_ALLOW_SUPERUSER: "1"

build_doc:
  stage: build
  image: php:8.2-cli-bullseye
  tags:
    - noname
  script:
    - apt-get clean
    - rm -rf /var/lib/apt/lists/*
    - cat /etc/apt/sources.list
    - apt-get update
    - apt-get install -y git curl unzip zip libzip-dev zlib1g-dev build-essential pkg-config libonig-dev
    - docker-php-ext-install mbstring zip
    - curl -sS https://getcomposer.org/installer | php
    - php composer.phar install --no-interaction --prefer-dist
    - ./vendor/bin/daux generate
  artifacts:
    paths:
      - static/
      - docs/
      - daux.json
      - composer.json
      - Makefile
    expire_in: 1 hour

deploy_doc:
  stage: deploy
  tags:
    - noname
  image: php:8.2-cli-bullseye
  needs:
    - job: build_doc
      artifacts: true
  script:
    - apt-get update && apt-get install -y git
    - bash scripts/publish_docs_to_github.sh
