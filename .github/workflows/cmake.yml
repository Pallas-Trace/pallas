---
name: CMake_tests
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
env:
  BUILD_TYPE: RelWithDebInfo
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Cache APT Packages
        uses: awalsh128/cache-apt-pkgs-action@v1.3.1
        with:
          packages: build-essential cmake wget git gawk libzstd-dev libjsoncpp-dev pkg-config

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DENABLE_OTF2=ON
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: set pallas_print_path
        run:
          echo "PALLAS_PRINT_PATH=${{github.workspace}}/build/apps/pallas_print" >> $GITHUB_ENV

      - name: set pallas_info_path
        run:
          echo "PALLAS_INFO_PATH=${{github.workspace}}/build/apps/pallas_info" >> $GITHUB_ENV

      - name: Unit Test
        working-directory: ${{github.workspace}}/build
        run:
          ctest -C ${{env.BUILD_TYPE}} --rerun-failed --output-on-failure
